<!doctype html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title> Prototype 1 </title>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" />
    <link href="proto2.css" rel="stylesheet" />
</head>

<body>
    <section class="page" id=page1>
        <!-- Opening Start Screen-->
        <button onclick="myFunction()">
    START CLEANING
</button>
    </section>

    <section class="page hidden" id=page2>
        <!-- Home Screen-->
        <h2> Homepage </h2>
        <div id="displayRoom">
            <img src="images/bedroom2.svg" width="250" alt="isometric myroom" id="displayRoom1" />
            <div class="hoverover">
                <img src="images/bedroom2.svg" width="250" alt="isometric myroom2" id="displayRoom2" class="hover2" />
                <div class="hoverbox">
                    <div class="text">
                        Room Not Available
                    </div>
                </div>
            </div>
            <img src="images/bedroom2.svg" width="250" alt="isometric myroom3" id="displayRoom3" class="hover3" />
        </div>
    </section>

    <div class="page hidden" id=page3>
        <!-- Bedroom Screen-->

        <section id="sidebar">

            <!-- Side Bar information-->
            <div class="side1">
                <img src="images/banana.svg" width="60" alt="banana
     " id="bananaSide" class="show , grow" /></div>
            <div class="side2">
                <img src="images/journal.svg" width="70" alt="journal" id="journalSide" class="show , grow" /></div>
            <div class="side3">
                <img src="images/macbook.svg" width="90" alt="macbook" id="macbookSide" class="show , grow" /></div>
            <div class="side4">
                <img src="images/plant.svg" width="60" alt="plant" id="plantSide" class="show , grow" /></div>
            <div class="side5">
                <img src="images/shirt.svg" width="90" alt="shirt" id="shirtSide" class="show , grow" /></div>

        </section>

        <section id="bedroom">

            <img src="images/bedroom2.svg" width="650" alt="isometric myroom" id="myroom" />

            <!-- clickable items -->
            <section id="items">
                <img src="images/banana.svg" width="60" alt="banana
             " id="banana" class="show , grow" />
                <img src="images/journal.svg" width="70" alt="journal" id="journal" class="show , grow" />
                <img src="images/macbook.svg" width="90" alt="macbook" id="macbook" class="show , grow" />
                <img src="images/plant.svg" width="60" alt="plant" id="plant" class="show , grow" />
                <img src="images/shirt.svg" width="90" alt="shirt" id="shirt" class="show , grow" />

            </section>

            <!-- information box -->
            <section id="bananaInfo" class="hide">
                <div class="image1">
                    <img src="images/banana.svg" width="150" alt="banana" />
                </div>
                <div class="image1p">
                    <p>
                        This is my laundry1 info box </p>
                </div>
                <div id="bananaClose">
                    &otimes; </div>
            </section>

            <section id="journalInfo" class="hide">
                <div class="image2">
                    <img src="images/journal.svg" width="120" alt="journal" />
                </div>
                <div class="image2p">
                    <p>
                        This is a journal info box
                    </p>
                </div>
                <div id="journalClose">
                    &otimes; </div>
            </section>

            <section id="macbookInfo" class="hide">
                <div class="image3">
                    <img src="images/macbook.svg" width="120" alt="macbook" />
                </div>
                <div class="image3p">
                    <p> This is my macbook info box </p>
                </div>
                <div id="macbookClose">
                    &otimes;
                </div>
            </section>

            <section id="plantInfo" class="hide">
                <div class="image4">
                    <img src="images/plant.svg" width="120" alt="plant" />
                </div>
                <div class="image4p">
                    <p>
                        This is my plant info box </p>
                </div>
                <div id="plantClose">
                    &otimes; </div>
            </section>

            <section id="shirtInfo" class="hide">
                <div class="image4">
                    <img src="images/shirt.svg" width="120" alt="shirt" />
                </div>
                <div class="image5p">
                    <p>
                        This is my shirt info box
                    </p>
                </div>
                <div id="shirtClose">
                    &otimes; </div>
            </section>

        </section>

    </div>
    <footer>
        <a href="https://validator.w3.org/check?uri=referer">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    <script src="proto2.js"></script>
</body>

</html>
